<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the Console to see the result.</h2>
    <script>
        // I chose to do the triangle pattern using console.log.
        // SEQUENCE: Create a variable to build the triangle
        var triangle = '';
        
        // LOOP: Make seven calls to console.log
        for (var i = 1; i <= 7; i++) {
            
            // This adds the hashtag symbol to the triangle
            triangle = triangle + '#';
            
            // SELECTION: Check if we're on a valid row
            if (i > 0) {
                // Display the current row
                console.log(triangle);
            }
        }
    </script>
    </script>
    
</body>
</html>
